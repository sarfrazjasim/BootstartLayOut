<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstarp Layout</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<!--    header start    -->

    <header>
        <div class="container-fluid">
            <div class="row main-common-bg">
                <div class="col-lg-2 col-sm-3 col-12">
                    <div class="brand content-common-bg"></div>
                </div>
                <div class="col-lg-7 col-sm-6 col-6">
                    <div class="global-nav content-common-bg"></div>
                </div>
                <div class="col-lg-3 col-sm-3 col-6">
                    <div class="tools content-common-bg"></div>
                </div>
            </div>
        </div>
    </header>

<!--    header end    -->

<!--    hero section start    -->

    <section id="hero">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-sm-12 col-12 main-common-bg">
                    <div class="row">
                        <div class="col-lg-8 col-sm-12 col-12">
                            <div class="hero-featue hero-content-common-bg">
                                
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-12 col-12">
                            <div class="hero-call-to-action hero-content-common-bg">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-none d-lg-block no-gutters-right">
                    <div class="add">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

<!--    hero section end    -->

<!--    body section start    -->

    <section id="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 col-sm-12 main-common-bg common-feature-height">
                    <div class="row">
                        <div class="col-lg-4 col-sm-9 col-12">
                            <div class="article-feature feature-content-common-bg">
                                
                            </div>
                        </div>
                        <div class="col-sm-3 col-12 d-block d-lg-none">
                            <div class="add">
                                
                            </div>
                        </div>
                        <div class="col-lg-8 col-sm-12 col-12">
                            <div class="article-listing feature-content-common-bg">
                            
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-12 col-12 no-gutters-right no-gutters-left">
                    <div class="body-sidebar-feature main-common-bg common-feature-height">
                        <div class="sidebar-feature">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!--    body section end    -->
    
<!--    footer section start    -->

    <footer id="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-12 footer-bg">
                    
                </div>
            </div>
        </div>
    </footer>

<!--    footer section end    -->
    
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
